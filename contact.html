<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./img/chillicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estiloBasico.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/contact/contenidoContact.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
</head>
<body>
    <nav class="menu">
        <label class="logo">CHILL PLACE</label>
        <ul class="menu-items">
            <li><a href="index.html">HOME</a></li>
            <li><a  href="more-music.html">MORE MUSIC</a></li>
            <li><a  href="store-chill.html">STORE CHILL</a></li>
            <li><a href="blog.html">BLOG PLACE</a></li>
            <li><a class="inPage" href="contact.html">CONTACT</a></li>
        </ul>
    </nav> 

    <div class="contenedor-Contacto">

        <div class="card">
            <div class="img">
                <img  src="./img/contact/youtube.png" alt="" class="logo-SocialMedia">
            </div>
            
            <div class="text">
                <h3>YOUTUBE CHANNEL</h3>
                <p>CHILL PLACE CHANNEL</p>
                
            </div>
            <div class="contenedor-button">
                <input class="button" type="button" value="VISIT"/>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img  src="./img/contact/instagram.png" alt="" class="logo-SocialMedia">
            </div>
            
            <div class="text">
                <h3>INSTAGRAM</h3>
                <p>@CHILL_PLACE</p>
                
            </div>
            <div class="contenedor-button">
                <input class="button" type="button" value="VISIT"/>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img  src="./img/contact/facebook.png" alt="" class="logo-SocialMedia">
            </div>
            
            <div class="text">
                <h3>FACEBOOK</h3>
                <p>CHILL PLACE OFFICIAL</p>
                
            </div>
            <div class="contenedor-button">
                <input class="button" type="button" value="VISIT"/>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img  src="./img/contact/twitter.png" alt="" class="logo-SocialMedia">
            </div>
            
            <div class="text">
                <h3>TWITTER</h3>
                <p>@CHILLPLACE_LOFI</p>
                
            </div>
            <div class="contenedor-button">
                <input class="button" type="button" value="VISIT"/>
            </div>
        </div>



        <section class="form">
            <h4>ENVIANOS TUS COMENTARIOS Y SUGERENCIAS</h4>
            <input class="textbox" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="textbox" type="text" name="apellido-paterno" id="apellido-paterno" placeholder="Ingrese su apellido paterno">
            <input class="textbox" type="text" name="apellido-materno" id="apellido-materno" placeholder="Ingrese su apellido materno">
            <input class="textbox" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            
            <textarea class="coment" name="comentario" id="comentario" placeholder="Ingresa tu comentario"  rows="10"></textarea>
            <input class="button-form" type="submit" value="Enviar">
            
        </section>
    </div>

   

    <div class="piePagina">
        <footer>
            <p>CHILL PLACE | ANDY LEIVA | WEB SITE PROJECT</p>
        </footer>
    </div>
    
</body>
</html>
